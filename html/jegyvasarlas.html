      <div class="container">

            <h2>Jegyvásárlás</h2>
            <p>Tölste ki az alábbi mezőket a jegyvásárláshoz!</p>
            <form>
              <label for="fname">Teljes Név::</label><br>
              <input type="text" id="fname" name="nev"><br>
              <label for="lname">E-mail cím:</label><br>
              <input type="text" id="lname" name="email">
            </form>

            <p>Válasszon egy jegy fajtát:</p>
            <form>
              <input type="checkbox" id="jegy1" name="jegy1" value="Elso">
              <label for="jegy1"> Első soros hely jegy</label><br>
              <input type="checkbox" id="jegy2" name="jegy2" value="Ultra">

              <input type="checkbox" id="jegy3" name="jegy3" value="Vip">
              <label for="jegy3"> VIP lelátó jegy</label><br>
              <input type="checkbox" id="jegy4" name="jegy4" value="Sima">
              <label for="jegy4"> Sima jegy</label>
            </form>
            <label for="karytaszam">Bankkártya szám:</label><br>
            <input type="number" id="karytaszam" name="kartyaszam">
            <a href="fizetés.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Fizetés</a>
